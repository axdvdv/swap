<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="http://angularlight.org/bin/alight_0.12.last.debug.js"></script>
  <script type="text/javascript" src="https://rawgit.com/lega911/alight/master/ext/router.es.js"></script>
</head>
<body al-app="app">

  <div al-cloak>
    real: {{realUrl()}} <br/>
    url: {{url()}}
    <hr/>

    <!--

    List

    **************************************************************** -->

    <div al-route="/list">
      <h3>Users list looking for swap</h3>
      <button al-link="/btc-to-eth">Swap BTC to ETH</button><br /><br />
      <button al-link="/eth-to-btc">Swap ETH to BTC</button>
    </div>

    <!--

    BTC to ETH

    **************************************************************** -->

    <div al-route="/btc-to-eth">
      <h3>BTC to ETH</h3>
      <button al-link="/list">Back</button>
    </div>

    <!--

    ETH to BTC

    **************************************************************** -->

    <div al-route="/eth-to-btc">
      <h3>ETH to BTC</h3>
      <button al-link="/list">Back</button>
    </div>

  </div>

  <div :hidden="true">
    Loading...
  </div>

</body>
</html>
