<!DOCTYPE html>
<html lang="en">
<head>
  <title>Swap Online</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://unpkg.com/ipfs@0.27.7/dist/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    [al-cloak],
    .al-hide {
      display: none !important;
    }
  </style>
</head>
<body al-app="app">

  <div al-cloak>
    <div class="loader" al-hide="data.room.connection"></div>
    <div al-if="data.room.connection">
      <%= require('html-loader!./templates/header.html') %>

      <%= require('html-loader!./templates/main.html') %>
      <%= require('html-loader!./templates/history.html') %>
      <%= require('html-loader!./templates/btc-to-eth.html') %>
      <%= require('html-loader!./templates/eth-to-btc.html') %>
    </div>
  </div>

  <div :hidden="true">
    Loading...
  </div>

</body>
</html>
